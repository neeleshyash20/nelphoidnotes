<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelphoid Notes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="img/b6.jpg">
    <div class="container">
        <div class="navbar" id="navbar">
            <a>Nelphoid notes</a>
            <a>Home</a>
            <div class="find">
                <input type="text" id="txt" placeholder="search..." name="search">
                <input type="button" id="btns" value="search">
            </div>
        </div>
        <h1>Welcome to Nelphoid Notes</h1>
        <div class="card" id="card">
            <h2>Add a note.</h2>
            <div class="cardin">
                <textarea class="addTxt" id="addTxt" rows="10" cols="50"></textarea>
                <input type="button" class="btn" id="btn" value="add notes">
            </div>
        </div>
        <h2>Yours Notes.</h2>
        <hr>
        <div id="notesrow"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
